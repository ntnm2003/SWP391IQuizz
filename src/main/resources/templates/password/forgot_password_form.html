<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>        
        <div class="row">
		<h1>Forgot Password</h1>
		<h6 class="information-text">Enter your registered email to reset your password.</h6>
                <h2 th:text="${message}" class="error-message"></h2>
	<form th:action="@{/forgot_password}" method="post">	
                <div class="form-group">
            <p><label for="username">Email</label></p>
			<input type="email" name="email" id="user_email" placeholder="Your Email">			
                        <button  type="submit" style="color:white">Confirm</button>
		</div>
	</form>	
                <div class="footer">
			<h5>New here? <a th:href="@{/register}">Sign Up.</a></h5>
			<h5>Already have an account? <a th:href="@{/login}">Sign In.</a></h5>			
		</div>
	</div>        
    </body>
</html>
